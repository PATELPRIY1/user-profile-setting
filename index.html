<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Settings</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-image">
      <h1>User Profile Settings</h1>
    </div>
    <section class="user-profile-settings">
      <form>
        <div class="user-bg">
          <input type="file" name="file-upload" id="file-upload" />
          <label id="upload-btn"><i class="fas fa-camera fa-lg"></i></label>
        </div>
        <img class="user-pic" src="./images/user-pic.jpg" alt="" />
        <input type="file" name="file-upload" id="file-upload" />
        <label id="upload-btn"><i class="fas fa-camera fa-lg"></i></label>
        <div class="row-1">
          <div class="col-1">
            <label for="username">Full Name:</label>
            <input type="text" id="name" name="username" placeholder="Full Name" required />
          </div>
         <div class="col-2">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="@username" required />
         </div>
        </div>
        <div class="row-1">
          <div class="col-1">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="info@gmail.com" required />
          </div>
          <div class="col-2">
            <label for="facebook">Facebook:</label>
            <input type="text" id="facebook" placeholder="Facebook Username" name="facebook" />
          </div>
          </div>
        </div>
        <div class="row-1">
          <div class="col-1">
            <label for="twitter">Twitter:</label>
            <input type="text" id="twitter" placeholder="Twitter Username" name="twitter" />
          </div>
          <div class="col-2">
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" placeholder="Instagram Username" name="instagram" />
          </div>
          </div>
        </div>
        <div class="row-1">
          <div class="col-1">
            <label for="linkedin">LinkedIn:</label>
          <input type="text" id="linkedin" placeholder="LinkedIn Username" name="linkedin" />
          </div>
          <div class="col-2">
            <label for="github">GitHub:</label>
            <input type="text" id="github" placeholder="GitHub Username" name="github" />
          </div>
        </div>
        <div class="row">
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio" rows="4" cols="30" placeholder="Tell something about yourself"></textarea>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </section>
  </body>
</html>
